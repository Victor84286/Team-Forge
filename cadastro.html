<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeamForge</title>
    <link rel="stylesheet" href="styles/styleCadastro.css">
    <script src="./codigos/scriptCadastro.js" type="module" defer></script>
</head>
<body>
    <header>
        <div class="containerLogo">
            <img src="assetsApp/logo.png" id="imgLogo" alt="logo TeamForge"/>
            <h1 id="escritaLogo">TeamForge</h1>
        </div>
    </header>

    <div class="containerCorpo">
        <select id="selecioneOpcao" class="inputsUsuario">
            <option value="ahhh" id="opcaoSelecione">selecione a opção</option>
            <option value="0">Colaborador</option>
            <option value="1">líder</option>
        </select>
        <input type="text" name="Nome usuário" id="nomeUsuario" class="inputsUsuario" placeholder="Nome">
        <input type="email" name="Email Usuario" id="emailUsuario" class="inputsUsuario" placeholder="Email">
        <input type="text" name="Nome da empresa" id="nomeEmpresa" class="inputsUsuario" placeholder="Nome da Empresa">
        <div class="containerSenha">
            <input type="password" name="Senha" id="senhaUsuario" class="inputsUsuario" placeholder="Senha"/>
            <img src="assetsApp/olho cortado.png" alt="Senha escondida" id="imagemVisibilidadeSenha"/>
        </div>
        <div class="containerSenha">
            <input type="password" name="Confirmação de Senha Usuario" id="ConfirmaSenhaUsuario" class="inputsUsuario" placeholder="Confirmar senha">
            <img src="assetsApp/olho cortado.png" alt="Senha escondida" id="imagemVisibilidadeSenhaConfirmacao"/>
        </div>
        <input id="cadastrese" type="button" value="Cadastrar">
        <a id="entrar" type="button" href="./index.html">
            <p style="margin: 0;">Já possuo uma conta</p>
        </a>

    </div>
</body>
</html>
